<style include="shared-style">
  :host {
    --standard-border: 1px solid black;
  }

  #clearButton {
    float: right;
  }
</style>
<cr-button on-click="onDownloadContactsIfChangedClicked_"
    class="internals-button">
  Download Contacts If Changed
</cr-button>
<cr-button on-click="onForceDownloadContactsClicked_" class="internals-button">
  Force Contacts Download
</cr-button>
<cr-button on-click="onClearMessagesButtonClicked_" class="internals-button"
    id="clearButton" disabled="[[!contactList_.length]]">
 Clear Messages
</cr-button>
<doom-repeat items="[[contactList_]]" as="contact" id="contact-list"
    hidden="[[!contactList_.length]]">
  <template>
    <contact-object item="[[contact]]">
    </contact-object>
  </template>
</dom-repeat>
