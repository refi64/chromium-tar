<style>
  :host {
    --nearby-page-space-block: 26px;
    --nearby-page-space-inline: 32px;
    --nearby-page-space-large-inline: 42px;
  }

  #actions {
    margin-block-end: var(--nearby-page-space-block);
    margin-block-start: 17px;
    margin-inline-end:  var(--nearby-page-space-inline);
    margin-inline-start: var(--nearby-page-space-inline);
    text-align: end;
  }

  #center-content {
    background: radial-gradient(160% 50% at 0 100%, rgba(138, 180, 248, 0.25),
        rgba(255, 255, 255, 0));
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    overflow: hidden;
  }

  #deviceList {
    overflow: auto;
    padding-inline-end:  var(--nearby-page-space-large-inline);
    padding-inline-start:  var(--nearby-page-space-large-inline);
    width: 191px;
  }

  nearby-preview {
    margin-inline-end:  var(--nearby-page-space-large-inline);
    margin-inline-start:  var(--nearby-page-space-large-inline);
  }

  #help {
    color: rgb(95, 99, 104);
    font-size: 9px;
    line-height: 12px;
    margin-block-end: 12px;
    margin-block-start: 12px;
    margin-inline-end:  var(--nearby-page-space-inline);
    margin-inline-start: var(--nearby-page-space-inline);
  }

  #page-content {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  #process-row {
    display: flex;
    flex-grow: 1;
    justify-content: space-between;
    margin-block-start: 48px;
    overflow: hidden;
  }

  #subtitle {
    color: rgb(32, 33, 36);
    font-size: 100%;
    font-weight: normal;
    line-height: 154%;
    margin-block-end: 0;
    margin-block-start: 0;
    margin-inline-end:  var(--nearby-page-space-inline);
    margin-inline-start: var(--nearby-page-space-inline);
  }

  #title {
    color: rgb(32, 33, 36);
    font-size: 123%;
    font-weight: normal;
    letter-spacing: 0.27px;
    line-height: 150%;
    margin-block-end: 0;
    margin-block-start: var(--nearby-page-space-block);
    margin-inline-end:  var(--nearby-page-space-inline);
    margin-inline-start: var(--nearby-page-space-inline);
  }
</style>

<div id="page-content">
  <h1 id="title">Nearby Share</h1>
  <h2 id="subtitle">Select people you would like to share with</h2>

  <div id="center-content">

    <div id="process-row">
      <nearby-preview title="Doggo.jpg"></nearby-preview>
      <iron-list items="[[shareTargets_]]" id="deviceList"
          selected-item="{{selectedShareTarget}}"
          on-selected-item-changed="onSelectedShareTargetChanged_"
          aria-rowcount$="[[shareTargets_.length]]" preserve-focus
          selection-enabled>
        <template>
          <nearby-device tabindex$="[[tabIndex]]" share-target="[[item]]"
              is-selected="[[isShareTargetSelected_(
                               item, selectedShareTarget)]]">
          </nearby-device>
        </template>
      </iron-list>
    </div>

    <div id="help">
      Make sure both devices are unlocked, close together (within 1 ft), and
      have Bluetooth turned on. If youâ€™re sharing with a Chromebook make sure
      Nearby Share is turned on from quick settings.
    </div>

  </div>

  <div id="actions">
    <cr-button class="cancel-button">
      Cancel
    </cr-button>
    <cr-button id="next-button" class="action-button" on-click="onNextTap_"
        disabled="[[!selectedShareTarget]]">
      Next
    </cr-button>
  </div>
</div>
