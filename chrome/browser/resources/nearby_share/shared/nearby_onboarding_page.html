<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/cr_icons_css.html">
<link rel="import" href="chrome://resources/cr_elements/cr_link_row/cr_link_row.html">
<link rel="import" href="./nearby_share_settings_behavior.html">

<dom-module id="nearby-onboarding-page">
  <template>
    <style include="cr-icons cr-shared-style"></style>
    <style>
      :host {
        --nearby-page-space-block: 26px;
        --nearby-page-space-inline: 32px;
        --nearby-page-space-large-inline: 42px;
      }

      #page-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      #header {
        padding: 30px;
      }

      #center-content {
        box-sizing: border-box;
        display: flex;
        flex-grow: 1;
        justify-content: center;
        overflow: hidden;
      }

      #page-title {
        font-size: 125%;
        font-weight: normal;
      }

      #page-sub-title {
        font-weight: normal;
      }

      #splash-image-column {
        margin: 10px;
      }

      #device-name-column {
        margin: 10px;
      }

      #link-row {
        border: 1px solid lightgray;
        border-radius: 5px;
      }

      #device-name-desc-group {
        margin-inline-start: 10px;
        padding: 10px;
      }

      #device-name-group {
        padding-inline-end: 10px;
        padding-inline-start: 10px;
      }

      #actions {
        margin-block-end: var(--nearby-page-space-block);
        margin-block-start: 17px;
        margin-inline-end:  var(--nearby-page-space-inline);
        margin-inline-start: var(--nearby-page-space-inline);
        text-align: end;
      }
    </style>
    <div id="page-container">
      <div id="header">
        <h1 id="page-title">Turn on Nearby Share</h1>
        <h4 id="page-sub-title">
          Nearby allows you to send and receive files from people nearby
        </h4>
      </div>

      <div id=center-content>
        <img id="splash-image-column" width="200" height="200"
             src="/shared/nearby_onboarding_splash.svg">
        <div id="device-name-column">
            <div id="device-name-desc-group">
              <div>Device Name</div>
              <div class="cr-secondary-text">
                Visible to people you share with
              </div>
            </div>
            <cr-link-row id="link-row" label="[[settings.deviceName]]"
                sub-label="Your device name" on-click="onDeviceNameTap_"
                start-icon="cr:person" external=true>
            </cr-link-row>
        </div>
      </div>

      <div id="actions">
        <cr-button class="cancel-button" on-click="onCloseTap_">
          Cancel
        </cr-button>
        <cr-button id="next-button" class="action-button" on-click="onNextTap_">
          Next
        </cr-button>
      </div>
    </div>
  </template>
  <script src="nearby_onboarding_page.js"></script>
</dom-module>
