<style include="pdf-shared cr-hidden-style">
  :host {
    --sidenav-selected-tab-color: var(--google-blue-refresh-300);
    background-color: var(--viewer-pdf-toolbar-background-color);
    display: flex;
    height: 100%;
    min-width: var(--viewer-pdf-sidenav-width);
    overflow: hidden;
    width: var(--viewer-pdf-sidenav-width);
  }

  #icons {
    display: flex;
    flex-direction: column;
    min-width: 48px;
  }

  /* These are dummy styles currently - replace with real content. */
  #content {
    color: white;
    flex: 1;
    overflow-x: hidden;
  }

  .selected cr-icon-button {
    --cr-icon-button-fill-color: var(--sidenav-selected-tab-color);
  }

  .button-wrapper {
    --highlight-border-width: 4px;
    align-items: center;
    border-inline-start: var(--highlight-border-width) solid transparent;
    display: flex;
    height: var(--cr-icon-button-size);
    justify-content: center;
    margin: 6px 0;
    width: calc(100% - var(--highlight-border-width));
  }

  .button-wrapper.selected {
    border-color: var(--sidenav-selected-tab-color);
  }
</style>
<div id="icons">
  <div class$="button-wrapper [[thumbnailButtonClass_(thumbnailView_)]]">
    <cr-icon-button iron-icon="pdf:thumbnails" role="tab"
        title="$i18n{tooltipThumbnails}" on-click="onThumbnailClick_">
    </cr-icon-button>
  </div>
  <div class$="button-wrapper [[outlineButtonClass_(thumbnailView_)]]"
      hidden$="[[!bookmarks.length]]">
    <cr-icon-button iron-icon="pdf:doc-outline" role="tab"
        title="$i18n{tooltipDocumentOutline}" on-click="onOutlineClick_">
    </cr-icon-button>
  </div>
</div>
<div id="content">
  <viewer-thumbnail-bar id="thumbnail-bar" hidden="[[!thumbnailView_]]"
      doc-length="[[docLength]]">
  </viewer-thumbnail-bar>
  <viewer-document-outline id="outline" hidden="[[thumbnailView_]]"
      bookmarks="[[bookmarks]]">
  </viewer-document-outline>
</div>
