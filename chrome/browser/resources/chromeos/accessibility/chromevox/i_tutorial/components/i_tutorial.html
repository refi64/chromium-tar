<style>

#tutorial {
  background: #FFF;
  bottom: 0;
  left: 0;
  margin-bottom: 30px;
  margin-top: 30px;
  position: fixed;
  right: 0;
  top: 0;
}

#mainMenu {
  margin: auto;
  text-align: center;
  width: 50%;
}

#lessonMenu {
  margin: auto;
  text-align: center;
  width: 50%;
}

#lessonShortcuts {
  background: #FFF;
  border-radius: 4px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
}

#lessonContainer {
  margin: auto;
  text-align: center;
  width: 50%;
}

#nav {
  margin: auto;
  text-align: center;
  width: 50%;
}

h1 {
  display: flex;
  flex-direction: column;
  font-family: Google Sans;
  font-size: 24px;
  line-height: 32px;
  padding: 8px;
}

#mainMenuButtons {
  background: #FFF;
  border-radius: 4px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
}

#navSeparator {
  background: rgb(232, 234, 237);
  height: 1px;
  margin: 10px;
}

#mainMenu cr-button,
#lessonMenu cr-button {
  color: rgb(32, 33, 36);
  font-family: Roboto;
  font-size: 18px;
  font-style: normal;
  font-weight: normal;
  line-height: 20px;
  padding: 30px;
}

#navButtons cr-button {
  color: rgb(26, 115, 232);
  font-family: Roboto;
  font-size: 13px;
  font-style: normal;
  font-weight: 500;
  line-height: 20px;
  margin-bottom: 10px;
  margin-inline-end: 10px;
  margin-inline-start: 10px;
  margin-top: 10px;
}

</style>

<div id="tutorial">

<div id="mainMenu"
    hidden$="[[ shouldHideMainMenu(activeScreen) ]]">
  <h1 id="mainMenuHeader" tabindex="0">[[ chooseYourExperience ]]</h1>
  <div id="mainMenuButtons">
    <cr-button id="newUserButton" on-click="chooseCurriculum">
      [[ newUser ]]
    </cr-button>
    <cr-button id="experiencedUserButton" on-click="chooseCurriculum">
      [[ experiencedUser ]]
    </cr-button>
    <cr-button id="developerButton" on-click="chooseCurriculum">
      [[ developer ]]
    </cr-button>
  </div>
</div>

<div id="lessonMenu"
    hidden$="[[ shouldHideLessonMenu(activeScreen) ]]">
  <h1 id="lessonMenuHeader"
      tabindex="0">[[ computeLessonMenuHeader(curriculum, medium) ]]</h1>
  <div id="lessonShortcuts"></div>
</div>

<div id="lessonContainer"
    hidden$="[[ shouldHideLessonContainer(activeScreen) ]]">

  <!-- Use lessonData object to create all lessons -->
  <template id="lessonTemplate" is="dom-repeat" items="[[ lessonData ]]"
      as="lesson" index-as="index">
    <tutorial-lesson
    lesson-num="[[ index ]]"
    title="[[ lesson.title ]]"
    content="[[ lesson.content ]]"
    medium="[[ lesson.medium ]]"
    curriculums="[[ lesson.curriculums ]]"
    practice-title="[[ lesson.practiceTitle ]]"
    practice-instructions="[[ lesson.practiceInstructions ]]"
    practice-file="[[ lesson.practiceFile ]]"
    practice-state="[[ lesson.practiceState ]]"
    hints="[[ lesson.hints ]]"
    events="[[ lesson.events ]]"
    actions="[[ lesson.actions ]]"
    auto-interactive="[[ lesson.autoInteractive ]]"
    active-lesson-num="[[ activeLessonNum ]]">
    </tutorial-lesson>
  </template>
</div>

<div id="nav">
  <div id="navSeparator">
  </div>
  <div id="navButtons">
    <cr-button on-click="showPreviousLesson"
        hidden$="[[
      shouldHidePreviousLessonButton(activeLessonIndex, activeScreen) ]]">
      [[ previousLesson ]]
    </cr-button>
    <cr-button on-click="showNextLesson"
        hidden$="[[
      shouldHideNextLessonButton(activeLessonIndex, activeScreen) ]]">
      [[ nextLesson ]]
    </cr-button>
    <cr-button on-click="showLessonMenu"
        hidden$="[[ shouldHideLessonMenuButton(activeScreen) ]]">
      [[ lessonMenu ]]
    </cr-button>
    <cr-button on-click="showMainMenu"
        hidden$="[[ shouldHideMainMenuButton(activeScreen) ]]">
      [[ mainMenu ]]
    </cr-button>
    <cr-button on-click="showFirstLesson"
        hidden$="[[
      shouldHideRestartBasicOrientationButton(activeLessonIndex) ]]">
      [[ restartBasicOrientation ]]
    </cr-button>
    <cr-button on-click="exit">[[ exitTutorial ]]</cr-button>
  </div>
</div>

</div>
